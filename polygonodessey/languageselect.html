<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <link

    />
    <link

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=NanumGothic:wght@400;700&display=swap"

    <link
      rel="stylesheet"

    <link

    <link

      href="https://fonts.googleapis.com/css2?family=STIX Two Text:wght@400&display=swap"
    />

  <body>
    <div class="language-selectpage">
      <div class="odyssey-parent">
        <div class="odyssey">Odyssey</div>
        <div class="polyglot">Polyglot</div>
      </div>
      <img
        class="leonardo-diffusion-xl-create-m-icon"
        alt=""
        src="./public/leonardo-diffusion-xl-create-me-a-man-cartoon-3d-character-for-0removebgpreview-1@2x.png"
      />

      <div class="language-selectpage-inner">
        <div class="what-language-do-you-want-to-g-wrapper">
          <b class="what-language-do">
            What language do you want to get started with?</b>
        </div>
      </div>
      <!-- <img
        class="language-selectpage-child"
        alt=""
        src="./public/rectangle-3.svg"
      /> -->
      
      <div class="german">
        <span class="ge">German</span>
      </div>
      <img class="language-selectpage-item" alt="" src="./public/group-3.svg" />

      <div class="group-div">
        <div class="vector-parent">
          <!-- <img class="frame-child" alt="" src="./public/rectangle-31.svg" /> -->

          <div class="french">
            <span>Fr</span>
            <span class="ench">ench</span>
          </div>
          <img class="france-fr-icon" alt="" src="./public/france-fr.svg" />
        </div>
      </div>
      <div class="language-selectpage-inner1">
        <div class="vector-group">
          <!-- <img class="frame-item" alt="" src="./public/rectangle-32.svg" /> -->

          <div class="hindi">Hindi</div>
          <img class="frame-inner" alt="" src="./public/group-1.svg" />
        </div>
      </div>
      <div class="language-selectpage-inner2">
        <div class="vector-container">
          <!-- <img class="rectangle-icon" alt="" src="./public/rectangle-33.svg" /> -->

          <div class="spanish">Spanish</div>
          <img class="spain-es-icon" alt="" src="./public/spain-es.svg" />
        </div>
      </div>
      <div class="language-selectpage-inner3">
        <div class="frame-div">
          <!-- <img class="frame-child1" alt="" src="./public/rectangle-34.svg" /> -->

          <div class="chinese">Chinese</div>
          <img class="china-cn-icon" alt="" src="./public/china-cn.svg" />
        </div>
      </div>
      <div class="language-selectpage-inner4">
        <div class="vector-parent1">
          <!-- <img class="frame-child2" alt="" src="./public/rectangle-35.svg" /> -->

          <div class="russian">Russian</div>
          <img class="russia-ru-icon" alt="" src="./public/russia-ru.svg" />
        </div>
      </div>
      <div class="vector-parent2">
        <!-- <img class="instance-child" alt="" src="./public/rectangle-4.svg" /> -->

        <div class="see-more">SEE MORE +</div>
      </div>
    </div>
